
<form class="modal" [formGroup]="voterForm" (ngSubmit)="onSubmit()">
    <div class="modal__header">
      <div class="modal__title">Edit Voter</div>
      <div (click)="onClose()" class="modal__closeBtn">X</div>
    </div>
    <div class="modal__body">
      <div class="formItem">
        <label for="firstname">First name</label>
        <input type="text" formControlName="firstname">
      </div>
      <div class="formItem">
        <label for="lastname">Last name</label>
        <input type="text" formControlName="lastname">
      </div>
      <div class="formItem">
        <label for="othernames">Other names</label>
        <input type="text" formControlName="othernames">
      </div>
      <div class="formItem">
        <label for="email">Email Address</label>
        <input type="email" formControlName="email">
      </div>
      <div class="formItem">
        <label for="poolingunit">Pooling Unit</label>
        <select formControlName="poolingunit">
          <option *ngFor="let poolingunit of units" value="{{poolingunit._id}}">{{poolingunit.unitname}}</option>
        </select>
      </div>
      <div class="formItem">
        <label for="country">Country</label>
        <select formControlName="country">
          <option *ngFor="let country of countries" value="{{country._id}}">{{country.countryname}}</option>
        </select>
      </div>
      <div class="formItem">
        <label for="state">State</label>
        <select formControlName="state">
          <option *ngFor="let state of states" value="{{state._id}}">{{state.statename}}</option>
        </select>
      </div>
      <div class="formItem">
        <label for="lga">LGA</label>
        <select formControlName="lga">
          <option *ngFor="let lga of lgas" value="{{lga._id}}">{{lga.lganame}}</option>
        </select>
      </div>
      <div class="formItem">
        <label for="occupation">Occupation</label>
        <input type="text" formControlName="occupation">
      </div>
      <div class="formItem">
        <label for="address">Address</label>
        <input type="text" formControlName="address">
      </div>
      <div class="formItem">
          <label for="gender">Gender</label>
          <select formControlName="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
      <div class="formItem">
        <label for="dateOfBirth">Date of birth</label>
        <input type="date" formControlName="dateOfBirth">
      </div>
      <div class="auth__actions">
        <button [disabled]="loading" class="btn btn-blue" type="submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Save
        </button>
      </div>
    </div>
</form>
