<div class="table">
    <div class="thead">
      <div class="tr">
        <div class="th">Official</div>
        <div class="th">Email address</div>
        <div class="th">Phone number</div>
        <div class="th">Pooling unit</div>
        <div class="th"></div>
      </div>
    </div>

    <div class="tbody">
      <div *ngFor="let official of official; let i = index" class="tr">
        <div class="td">{{official.firstname}} {{official.othernames}} {{official.lastname}}</div>
        <div class="td">{{official.email}}</div>
        <div class="td">{{official.phone}}</div>
        <div class="td">{{official.poolingunitname}}</div>
        <div class="td td-actions dropdown-wrap">
          <button (click)="tblmenuitem_onclick(i)" class="btn-hollow btn-elipsis-v-center btn-x0"></button>
          <div class="dropdown-wrap">
            <ul (click)="tblmenuitem_onclick('')" *ngIf="item_to_show(i)" class="dropdown-menu">
              <li (click)="editItem(i)" ><img src="assets/icon-set/edit.svg"> Edit </li>
              <li (click)="deleteOfficial(official._id)"><img src="assets/icon-set/trash.svg"> Delete</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="edit_mode" class="modal__overlay">
    <app-official-edit [formData]="formData" (closeModal)="closeModal()" [officialId]="officialId"></app-official-edit>
  </div>
